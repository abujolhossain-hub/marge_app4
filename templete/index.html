<!DOCTYPE html>
<html>
<head>
    <title>Video Merger</title>
</head>
<body>
    <h2>Upload Videos to Merge</h2>
    <input type="file" id="videos" multiple accept="video/*"><br><br>
    <button onclick="uploadVideos()">Merge Videos</button>
    <p id="status"></p>
    <video id="mergedVideo" controls style="display:none; max-width:600px;"></video>

    <script>
        async function uploadVideos() {
            const files = document.getElementById('videos').files;
            if (files.length < 2) {
                alert("Please select at least 2 videos");
                return;
            }

            const formData = new FormData();
            for (const file of files) {
                formData.append('videos', file);
            }

            document.getElementById('status').innerText = "Uploading and merging...";

            try {
                // Change backend URL to your Render service URL here
                const response = await fetch('https://YOUR-RENDER-SERVICE.onrender.com/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const err = await response.json();
                    document.getElementById('status').innerText = "Error: " + err.error;
                    return;
                }

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);

                const videoElem = document.getElementById('mergedVideo');
                videoElem.src = url;
                videoElem.style.display = 'block';

                document.getElementById('status').innerText = "Merged video ready!";
            } catch (error) {
                document.getElementById('status').innerText = "Error: " + error.message;
            }
        }
    </script>
</body>
</html>
